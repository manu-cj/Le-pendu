<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeu du pendu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Jeu du pendu</h1>
<div id="jeu">
    <button id="reset"><a href="index.html">Recommencer</a></button>
    <h2 id="erreur">Lettres proposée : </h2>

    <div id="reponse">
        <div class="mot" id="1"></div>
        <div class="mot" id="2"></div>
        <div class="mot" id="3"></div>
        <div class="mot" id="4"></div>
        <div class="mot" id="5"></div>
        <div class="mot" id="6"></div>
        <div class="mot" id="7"></div>
        <div class="mot" id="8"></div>
        <div class="mot" id="9"></div>
        <div class="mot" id="10"></div>
    </div>
    <div id="proposition">
        <input type="text" id="input">
        <button id="send">Envoyer</button>
    </div>
    <h3 id="nombreLettre"></h3>
    <h3 id="chances">Il vous restes 15 tentatives </h3>
    <div id="regle">
        <h3>Règles :</h3>
        <ul>
            <li>Proposée une lettre</li>
            <li>Pas de majuscules</li>
            <li>Ecrivez le mot complet une fois trouver</li>
        </ul>
    </div>
</div>



<script src="app.js"></script>
</body>
</html>
