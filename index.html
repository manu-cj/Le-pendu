<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeu du pendu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Jeu du pendu</h1>
<div id="jeu">
    <button id="jouer">Jouer</button>
    <h2 id="erreur">Lettres proposée : </h2>
    <p id="motGenerer"></p>
    <div id="reponse">
        <div class="mot" id="1"></div>
        <div class="mot" id="2"></div>
        <div class="mot" id="3"></div>
        <div class="mot" id="4"></div>
        <div class="mot" id="5"></div>
        <div class="mot" id="6"></div>
        <div class="mot" id="7"></div>
        <div class="mot" id="8"></div>
        <div class="mot" id="9"></div>
        <div class="mot" id="10"></div>
        <h2 id="bonne-réponses"></h2>
    </div>
    <div id="proposition">
        <input type="text" id="input" placeholder="Entrer une lettre">
        <button id="send">Envoyer</button>
    </div>
    <h3 id="nombreLettre"></h3>
    <h3 id="chances">Il vous restes 15 tentatives </h3>
</div>


<script src="app.js"></script>
</body>
</html>
